<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header>
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizzas in town</h2>
    </header>
    <main id="main"></main>

    <div id="total-section"></div>
    <div id="calculation-section"></div>

    <div class="payment-section" id="payment-section">
        <form id="payment-form">
            <h3>Enter card details</h3>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number">
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
            <button type="submit" id="submit-payment-btn">Pay</button>
        </form>
    </div>

    <div id="message"></div>

    <script src="index.js" type="module"></script>
</body>

</html>
